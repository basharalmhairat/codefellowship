<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
</head>
<body>
<div th:replace="banner :: nav"></div>
<h1 th:text="${individualUser.getUsername()}"></h1>
<img src="https://image.shutterstock.com/image-vector/man-icon-vector-600w-1040084344.jpg">
<h2 th:text="${individualUser.fullName}"></h2>
<h2 th:text="${individualUser.dateOfBirth}"></h2>
<p th:text=" ${individualUser.bio}"></p>
<div th:if="${individualUser.id != userID}">
    <form method="POST" th:action="@{'/follow/' + ${individualUser.id}}">
        <div class="form-group">
            <button type="submit" class="btn btn-primary">FOLLOW</button>
        </div>
    </form>
</div>
<div th:if="${individualUser.id == userID}">
    <div th:replace="post :: post"></div>
</div>
</html>
