<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form method="POST" action="/users">
    <div class="form-group">
        <label for="fullName">Full name: </label>
        <input class="form-control" name="fullName" id="fullName" placeholder="Full Name">
    </div>
    <div class="form-group">
        <label for="fullName">Username: </label>
        <input class="form-control" name="username" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordInstructions" placeholder="Password">
        <small id="passwordInstructions" class="form-text text-muted">Never share your password with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="dateOfBirth">Date of Birth: </label>
        <input class="form-control" type="date" name="dateOfBirth" id="dateOfBirth">
    </div>
    <div class="form-group">
        <label for="bio">Bio: </label>
        <input class="form-control" name="bio" id="bio" placeholder="Tell us about yourself!!">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
